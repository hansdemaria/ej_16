        body {

    padding-bottom: 1vh;

.flor {
    position: relative;
}

.pétalos {
    width: 150px;
    height: 150px;
    background-color: yellow;
    border-radius: 50%;
    position: relative;
    z-index: 0;
}

.centro {
    width: 40px;
    height: 40px;
    background-color: fuchsia;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1;
}
.tallo {
    width: 10px;
    height: 200px;
    background-color: fuchsia;
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
}

.hoja {
    width: 80px;
    height: 50px;
    background-color: green;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
}

.hoja.izquierda {
    left: -60px;
    transform: translateY(-50%) rotate(-45deg);
}

.hoja.derecha {
    right: -60px;
    transform: translateY(-50%) rotate(45deg);
}
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;

}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 columnas */
    gap: 10px;
    width: 80%;
    max-width: 1000px;
}

.recuadro {
    background-color: #4caf50;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100px;
    font-size: 5.5rem;
    text-align: center;
}

/* Media query para pantallas menores a 600px */
@media (max-width: 600px) {
    .grid {
        grid-template-columns: 1fr; /* Una columna */
    }
}
